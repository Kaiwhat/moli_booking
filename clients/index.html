<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Moli_booking</title>
</head>
<body>
    <div class="calendar" id="calendar">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%234285F4&ctz=Asia%2FTaipei&src=YTA5MDM2MTM4MzRAZ21haWwuY29t&src=Y2xhc3Nyb29tMTE2NTM1NTQ2MTcyNDE1OTk5NzY3QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&src=emgtdHcudGFpd2FuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%23202124&color=%230B8043" 
        ></iframe>
        <!--
        style="border:solid 1px #777"
        width="800"
        height="600"
        frameborder="0"
        scrolling="no">
        -->
    </div>
    <div class="Booking" id="Booking">
        <h1>欲預約教室請填寫以下資訊</h1>
        <form>
            <input type="text" placeholder="學號:" required>
            <div class="timechoose">
                <input type="datetime-local" value="2023-11-27T00:00" required/>
                <p>到</p>
                <input type="time" value="00:00" required/>
            </div>
            <input type="text" placeholder="用途:" required>
            <input type="email" placeholder="聯絡信箱:" required>
            <button>Send</button>
            <a href="http://">(聯絡我們)</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
